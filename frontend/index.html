<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wasi API Webform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Wasi API Webform</h1>
    <form id="apiForm">
      <label for="callerid">Caller ID (E.164 format):</label>
      <input type="text" id="callerid" name="callerid" placeholder="+1234567890" required>
      <button type="submit">Submit</button>
    </form>

    <h2>API Response</h2>
    <pre id="responseBox">{ JSON response will appear here }</pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
