<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caller Enrichment Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Caller Enrichment Form</h1>

    <form id="callerForm">
      <label for="callerid">Caller ID (E.164 format):</label>
      <input 
        type="text" 
        id="callerid" 
        name="callerid" 
        placeholder="+14155552671" 
        required
      />
      <button type="submit">Submit</button>
    </form>

    <h2>Response</h2>
    <pre id="response">Submit a caller ID to see response here...</pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
